<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador-Alura</title>
</head>
<body>
    <div class="container-encrypt" id="container-encrypt">
        
        <div class="encryptor">
            <img src='./imagenes/Logo.png' alt="Logo-alura" class="logo-alura" id="logo-alura">

            <textarea name="message" class="text-message" cols="30" rows="10" id="text-message" placeholder="Ingrese el texto aqui"></textarea>

            <img src='./imagenes/Frame_1.png' alt="intrucciones del mensaje" id="instrucciones-mensaje">

                <div class="buttons-action" id="container-button-action">
                    <button id="encrypt-button" class="Action-button">Encriptar</button>

                    <button id="decrypt-button" class="Action-button">Desencriptar</button>
                </div>

        </div>

        <div class="container-decryptor">

            <div class="decryptor">
                <p class='text-result' id="text-result"></p>

                <img src='./imagenes/Muñeco.png' alt="munero-alura" id="imagen-muneco" class="imagen-muneco" >
                
                <h1 class="instruction-message" id='title-box'>Ningún mensaje fue encontrado</h1>

                <p class="instruction-message" id='instruction-message'>Ingresa el texto que desees encriptar o desencriptar.</p>

                <button id="Copy-button" class="Action-button" hidden>Copiar</button>

            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
