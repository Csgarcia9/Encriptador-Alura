<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <div id="contenedor-principal" class="contenedor-principal">
        
            <img src="/imagenes/Logo.png" alt="Logo-Alura" class="logo">
            
            <textarea name="messager" id="encript-messager" cols="30" rows="10" class="encript-messager" placeholder="Ingrese el texto aqui"></textarea>
        
            <div class="instrucciones" id="instrucciones">
            
                <p>Solo letras minúsculas y sin acentos</p>

                <button id="encriptar" class="botones-encriptar">Encriptar</button>
                <button id="desencriptar" class="botones-encriptar">Desencriptar</button>

            </div>

            <div class="contenedor-secundario" id="contenedor-secundario">
                
                <p class="mensaje-resultado" id="mensaje-resultado">Hola prueba</p>

                <img src="/imagenes/Muñeco.png" alt="muneco-alura" class="imagen-muneco">
            </div>
    </div>


   

<script src="app.js"></script>
</body>
</html>
